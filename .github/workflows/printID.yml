name: ID Example

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'run identifier'
        required: false
jobs:
  id:
    name: Workflow ID Provider
    runs-on: ubuntu-latest
    outputs:
      output: ${{ steps.step1.outputs }}
    steps:
      - id: step1
        name: ${{ github.event.inputs.id }}
        run: echo run identifier ${{ inputs.id }} >> "$GITHUB_OUTPUT"
